  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        padding: 2rem;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        background-color: #f9fafb;
        color: #374151;
      ">
        <div style="
          display: flex;
          align-items: center;
          justify-content: center;
          width: 64px;
          height: 64px;
          background-color: #ef4444;
          border-radius: 50%;
          margin-bottom: 2rem;
        ">
          <span style="color: white; font-size: 24px;">❤️</span>
        </div>
        <h1 style="margin-bottom: 1rem; font-size: 1.5rem; font-weight: 600;">
          台灣醫療AI助手
        </h1>
        <p style="margin-bottom: 2rem; color: #6b7280; max-width: 400px; line-height: 1.5;">
          您的瀏覽器需要啟用 JavaScript 才能使用本應用程式。
          請在瀏覽器設定中啟用 JavaScript 後重新整理頁面。
        </p>
        <div style="
          background-color: #fef3c7;
          border: 1px solid #f59e0b;
          border-radius: 8px;
          padding: 1rem;
          max-width: 400px;
        ">
          <p style="color: #92400e; font-size: 0.875rem; margin: 0;">
            ⚠️ <strong>緊急提醒：</strong>
            如有緊急醫療狀況，請立即撥打 119 尋求協助。
          </p>
        </div>
      </div>
    </noscript>

    <!-- React 應用程式掛載點 -->
    <div id="root"></div>

    <!-- 載入中畫面 (在 React 載入前顯示) -->
    <script>
      // 顯示載入畫面
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = `
            <div style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              min-height: 100vh;
              background-color: #f9fafb;
            ">
              <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                width: 64px;
                height: 64px;
                background-color: #ef4444;
                border-radius: 50%;
                margin-bottom: 2rem;
                animation: pulse 2s infinite;
              ">
                <span style="color: white; font-size: 24px;">❤️</span>
              </div>
              <div style="
                width: 32px;
                height: 32px;
                border: 3px solid #ef4444;
                border-top: 3px solid transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
              "></div>
              <p style="
                margin-top: 1rem;
                color: #6b7280;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
              ">載入中...</p>
            </div>
            <style>
              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
              @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
              }
            </style>
          `;
        }
      });
    </script>
