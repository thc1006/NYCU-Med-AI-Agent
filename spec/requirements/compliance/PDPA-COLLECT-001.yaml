  consent_types:
    explicit_consent: "個資蒐集明示同意"
    implied_consent: "服務使用隱含同意"
    opt_in: true
    opt_out: true

  consent_characteristics:
    freely_given: true
    specific: true
    informed: true
    unambiguous: true
    withdrawable: true

  consent_mechanisms:
    consent_form: "線上同意表單"
    checkbox_design: "明確勾選機制"
    withdrawal_method: "隨時可撤回同意"

breach_response:
  notification_obligations:
    authority_notification: "72 hours to 個人資料保護委員會"
    data_subject_notification: "when_high_risk"

  response_procedures:
    - "個資外洩事件即時偵測"
    - "損害程度與影響範圍評估"
    - "主管機關 72 小時內通報"
    - "當事人高風險情況下通知"
    - "損害控制與補救措施"

