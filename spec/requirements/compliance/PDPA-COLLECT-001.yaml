  privacy_impact_assessment:
    required_when: "high_risk_processing"
    assessment_criteria:
      - "醫療個資處理風險評估"
      - "資料主體權益影響分析"
      - "技術與組織措施充分性"
    review_frequency: "annually"

  audit_requirements:
    internal_audit: "quarterly"
    external_audit: "annually"
    audit_scope:
      - "個資蒐集處理程序"
      - "技術安全措施"
      - "組織管理制度"

  documentation:
    processing_records: true
    consent_records: true
    breach_records: true
    training_records: true

acceptance_criteria:
  scenarios:
    - id: "PDPA-COLLECT-001-001"
      title: "Personal data collection notice"
      given: "User accesses medical consultation service"
      when: "System is about to collect symptom information"
      then: |
        Clear PDPA collection notice displayed with:
        • Purpose of data collection in Traditional Chinese
        • Types of data collected
        • Data subject rights
        • Contact information for inquiries

    - id: "PDPA-COLLECT-001-002"
      title: "Data minimization implementation"
      given: "User provides symptom information"
      when: "System processes the data"
      then: |
        System collects only necessary data:
        • Symptom descriptions (no personal identifiers)
        • Approximate location (not exact coordinates)
        • Session data (anonymized)

    - id: "PDPA-COLLECT-001-003"
      title: "Consent withdrawal mechanism"
      given: "User has provided data to system"
      when: "User wants to withdraw consent"
      then: |
        System provides clear withdrawal mechanism and:
        • Stops processing personal data immediately
        • Deletes stored personal data within 24 hours
        • Confirms withdrawal to user

