    lawful_basis_verification: true
    consent_mechanism: "明示同意機制（如適用）"
    notice_provision: true

  storage:
    retention_period: "7 天（僅限系統稽核記錄）"
    storage_location: "台灣境內伺服器"
    backup_procedures: "加密備份，相同保存期限"

