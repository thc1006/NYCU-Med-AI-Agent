# PDPA Compliance Requirement: Personal Data Collection
# Taiwan Personal Data Protection Act compliance for medical data

metadata:
  id: "PDPA-COLLECT-001"
  title: "個人資料蒐集處理合規"
  description: "Ensure Taiwan PDPA compliance for collecting and processing personal medical data including symptoms and location information"
  priority: "high"
  category: "collect"
  pdpa_relevant: true
  created_date: "2025-09-19"
  updated_date: "2025-09-19"
  status: "approved"

pdpa_requirement:
  description: |
    The system shall comply with Taiwan's Personal Data Protection Act (PDPA) when
    collecting, processing, and utilizing personal data including medical symptoms,
    location information, and user interactions with proper consent mechanisms
    and data minimization principles.

  legal_basis: |
    Legal basis under Taiwan PDPA:
    • Article 5: Limitations on collection of personal data
    • Article 6: Notice requirements for personal data collection
    • Article 20: Limitations on use of personal data
    • Article 27: Security maintenance obligations

pdpa_compliance:
  data_classification:
    type: "medical"
    categories:
      - "症狀描述" # Symptom descriptions
      - "位置資訊" # Location information
      - "使用者互動記錄" # User interaction logs
      - "IP 位址" # IP addresses
      - "瀏覽器資訊" # Browser information

  collection_principles:
    specific_purpose: |
      特定目的：
      1. 提供醫療資訊諮詢服務
      2. 搜尋就近醫療院所
      3. 緊急醫療指引
      4. 系統安全與稽核
    necessary_scope: true
    lawful_means: true
    consent_required: false

    purpose_statement: |
      個資蒐集目的聲明：

      本系統基於提供醫療資訊服務之特定目的，可能蒐集以下個人資料：
      • 您提供的症狀描述（僅用於醫療建議分析）
      • 位置資訊（僅用於搜尋就近醫療院所）
      • 系統使用記錄（僅用於服務改善與安全稽核）

      我們承諾：
      ✓ 僅蒐集必要之個人資料
      ✓ 不會儲存敏感醫療資訊
      ✓ 位置資訊不會留存
      ✓ 所有資料均經加密保護

  processing_limitations:
    purpose_limitation: true
    data_minimization: true
    accuracy_requirement: true
    retention_limitation: true

    processing_conditions:
      - "法律明文規定" # Legal obligation
      - "維護當事人生命、身體、健康之必要" # Vital interest protection
      - "學術研究機構基於公共利益為統計或學術研究而有必要" # Legitimate interest

  data_subject_rights:
    access_right: true
    rectification_right: true
    deletion_right: true
    portability_right: false
    objection_right: true

    rights_implementation:
      access_method: "線上查詢或電子郵件申請"
      response_timeframe: "15 days"
      verification_process: "身分驗證後提供資料副本"

taiwan_pdpa_specifics:
  applicable_articles:
    - article: "第5條"
      content: "個人資料之蒐集，應有特定目的，並符合法令規定"
    - article: "第6條"
      content: "有關病歷、醫療、基因、性生活、健康檢查及犯罪前科之個人資料，不得蒐集、處理或利用"
    - article: "第8條"
      content: "公務機關或非公務機關依第十五條或第十九條規定蒐集非由當事人提供之個人資料"
    - article: "第20條"
      content: "非公務機關對個人資料之利用，除第六條第一項所規定資料外，應於蒐集之特定目的必要範圍內為之"

  notification_requirements:
    collection_notice: true
    notice_content:
      - "蒐集機關名稱：台灣醫療 AI 助理系統"
      - "蒐集目的：醫療資訊諮詢、就近醫療院所搜尋"
      - "個人資料類別：症狀描述、位置資訊、使用記錄"
      - "個人資料來源：當事人直接提供、IP 地理定位"
      - "個人資料利用期間：提供服務期間，最長不超過 7 天"
      - "個人資料利用地區：台灣地區"
      - "個人資料利用對象：本系統、合作之醫療資訊提供者"
      - "個人資料利用方式：自動化處理、人工分析"
      - "當事人依法得行使之權利：查詢、閱覽、複製、補正、刪除"
      - "當事人不提供個人資料時，對其權益之影響：無法提供個人化醫療建議服務"

  special_categories:
    medical_data:
      extra_protection: true
      consent_required: false
      purpose_limitation: "medical_consultation_only"

    sensitive_data:
      - "症狀描述與健康狀況"
      - "醫療諮詢內容"
      - "緊急醫療需求"
      - "位置與就醫偏好"

