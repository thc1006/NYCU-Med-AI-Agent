language_requirements:
  primary_language: "zh-TW"
  character_set: "Traditional Chinese"

  user_interface:
    emergency_labels: "緊急服務、撥打 119、立即就醫"
    priority_messages: "緊急、危險、立即、馬上"
    guidance_text: "症狀嚴重請立即撥打 119"
    disclaimer_text: "本系統不能取代專業醫療診斷"

  content_localization:
    emergency_instructions: |
      緊急處置指引：
      1. 保持冷靜，評估現場安全
      2. 撥打 119 並說明症狀
      3. 提供準確位置資訊
      4. 聽從調度員指示
      5. 準備就醫相關文件

    cultural_considerations: |
      台灣文化脈絡考量：
      • 家屬陪同就醫的重要性
      • 對醫學中心的偏好
      • 中醫西醫整合觀念
      • 長者就醫習慣

  api_localization:
    google_places:
      language: "zh-TW"
      region: "TW"
      types: ["hospital", "emergency_room", "urgent_care"]

