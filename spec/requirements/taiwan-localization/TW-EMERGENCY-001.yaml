# Taiwan Localization Requirement: Emergency Services Integration
# Taiwan-specific emergency services and cultural considerations

metadata:
  id: "TW-EMERGENCY-001"
  title: "台灣緊急服務整合"
  description: "Integrate Taiwan emergency services (119, 110, 112, 113, 165) with culturally appropriate emergency response guidance"
  priority: "critical"
  category: "emergency"
  taiwan_specific: true
  created_date: "2025-09-19"
  updated_date: "2025-09-19"
  status: "approved"

taiwan_requirement:
  description: |
    The system shall provide comprehensive integration with Taiwan's emergency services
    system, including all relevant emergency numbers with clear descriptions of when
    and how to use each service, presented in culturally appropriate Traditional Chinese.

  localization_scope:
    language: "zh-TW"
    region: "TW"
    cultural_context: |
      台灣緊急服務體系整合考量：
      • 119 為主要醫療急救號碼
      • 112 為行動電話國際緊急號碼（無 SIM 卡也可撥打）
      • 家屬通知在急救過程中的重要性
      • 台灣民眾對醫學中心的信賴度較高

taiwan_emergency_system:
  primary_numbers:
    - number: "119"
      service: "消防／救護"
      description: "Fire and ambulance services"
      when_to_use: |
        醫療緊急狀況、火災、需要救護車時撥打：
        • 心臟病發、中風、嚴重外傷
        • 呼吸困難、意識不清
        • 大量出血、嚴重燒傷
        • 需要緊急醫療處置

    - number: "110"
      service: "警政"
      description: "Police services"
      when_to_use: |
        治安事件、交通事故、緊急求助時撥打：
        • 交通意外事故
        • 治安案件、暴力事件
        • 失蹤人口、緊急協助

    - number: "112"
      service: "行動電話國際緊急號碼"
      description: "GSM international emergency (works without SIM)"
      when_to_use: |
        手機緊急情況時撥打（無 SIM 卡也可撥通）：
        • 手機無訊號但有緊急需求
        • 國際漫遊時的緊急情況
        • 其他緊急號碼無法接通時

  secondary_numbers:
    - number: "113"
      service: "婦幼保護專線"
      description: "Women and children protection hotline"
      when_to_use: |
        婦幼保護相關事件：
        • 家庭暴力、兒童虐待
        • 性侵害案件
        • 兒童及婦女保護諮詢

    - number: "165"
      service: "反詐騙諮詢專線"
      description: "Anti-fraud consultation hotline"
      when_to_use: |
        詐騙案件諮詢、通報：
        • 可疑詐騙電話、簡訊
        • 網路詐騙、投資詐騙
        • 詐騙案件諮詢

