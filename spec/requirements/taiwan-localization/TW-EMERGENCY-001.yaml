    validation_pattern: "^\\d{3}\\s+[台臺][北中南].*"

cultural_considerations:
  emergency_behavior:
    family_involvement: |
      家屬通知重要性：
      • 第一時間通知緊急聯絡人
      • 家屬陪同就醫的期待
      • 醫療決策的家庭參與

    hospital_preference: |
      醫療院所偏好：
      • 優先選擇醫學中心
      • 信賴大型公立醫院
      • 考慮交通便利性

    traditional_medicine: |
      中醫西醫整合：
      • 急症以西醫為主
      • 慢性病考慮中西醫結合
      • 傳統療法的文化接受度

  communication_style:
    politeness_level: "formal"
    emergency_tone: "calm_but_urgent"
    medical_disclaimers: |
      醫療免責聲明標準格式：
      "本系統僅供參考，不構成醫療診斷。
      緊急情況請立即撥打 119 或前往急診室。"

acceptance_criteria:
  scenarios:
    - id: "TW-EMERGENCY-001-001"
      title: "Taiwan emergency number display"
      given: "User accesses emergency information"
      when: "System displays emergency contact options"
      then: |
        All Taiwan emergency numbers displayed with Traditional Chinese descriptions:
        • 119 (消防／救護)
        • 110 (警政)
        • 112 (行動電話國際緊急)
        • 113 (婦幼保護)
        • 165 (反詐騙)

    - id: "TW-EMERGENCY-001-002"
      title: "Cultural context integration"
      given: "Emergency situation detected"
      when: "System provides emergency guidance"
      then: |
        Guidance includes Taiwan-specific cultural elements:
        • Family notification importance
        • Medical center preference
        • Traditional Chinese medical terminology

    - id: "TW-EMERGENCY-001-003"
      title: "NHIA hospital integration"
      given: "User needs emergency medical care"
      when: "System searches for hospitals"
      then: |
        Results prioritize NHIA-contracted facilities and show:
        • Hospital classification (醫學中心, 區域醫院, etc.)
        • Emergency department availability
        • Health insurance coverage status

