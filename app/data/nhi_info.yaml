frequently_asked_questions:
  - question: "健保卡遺失怎麼辦？"
    answer: "立即電話掛失(0800-030-598)，並儘速申請補發新卡"

  - question: "轉診是否強制？"
    answer: "目前採鼓勵轉診制度，非強制性，但轉診可減免部分負擔"

  - question: "海外就醫可否申請給付？"
    answer: "緊急傷病可申請核退，須於急診或住院當日起六個月內提出申請"

  - question: "健保卡可以借人使用嗎？"
    answer: "不可以，冒用健保卡就醫是違法行為，可能面臨刑責"

  - question: "懷孕生產有哪些給付？"
    answer: "提供10次免費產檢、生產費用給付、新生兒聽力篩檢等服務"

