payment_and_copayment:
  insurance_premium:
    calculation_basis: "投保金額 × 費率 × 負擔比例"
    current_rate: "5.17%"

    categories:
      - category: "第一類"
        description: "公民營事業受僱者"
        contribution_ratio:
          insured: "30%"
          employer: "60%"
          government: "10%"

      - category: "第二類"
        description: "職業工會會員"
        contribution_ratio:
          insured: "60%"
          government: "40%"

      - category: "第三類"
        description: "農漁會會員、農漁民"
        contribution_ratio:
          insured: "30%"
          government: "70%"

      - category: "第四類"
        description: "軍人、軍眷"
        contribution_ratio:
          government: "100%"

      - category: "第五類"
        description: "低收入戶"
        contribution_ratio:
          government: "100%"

      - category: "第六類"
        description: "其他地區人口"
        contribution_ratio:
          insured: "60%"
          government: "40%"

  copayment:
    title: "部分負擔費用"
    description: "民眾就醫時需自行負擔之費用"

    outpatient:
      - level: "醫學中心"
        fee: "420元"
      - level: "區域醫院"
        fee: "240元"
      - level: "地區醫院"
        fee: "80元"
      - level: "基層診所"
        fee: "50元"

    emergency:
      - condition: "急診經檢傷分類後"
        fees:
          level_1: "免部分負擔"
          level_2: "300元"
          level_3: "550元"
          non_urgent: "750元"

    inpatient:
      acute_ward: "住院日數30日內：10% (每日最高1,500元)"
      chronic_ward: "5% (每日最高80元)"
      psychiatry: "5% (每日最高50元)"

