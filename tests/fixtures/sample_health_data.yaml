vaccinations:
  children:
    title: "兒童疫苗接種時程"
    description: "依據疾病管制署公布之兒童常規疫苗接種時程表"
    schedule:
      - age: "出生24小時內"
        age_months: 0
        vaccines:
          - name: "B型肝炎疫苗第1劑"
            type: "hepatitis_b"
            dose: 1
            required: true
          - name: "卡介苗"
            type: "bcg"
            dose: 1
            required: true
        notes: "應於出生後儘速接種，最遲不超過24小時"
        location: "出生醫院"

      - age: "出生滿1個月"
        age_months: 1
        vaccines:
          - name: "B型肝炎疫苗第2劑"
            type: "hepatitis_b"
            dose: 2
            required: true
        notes: "與第1劑間隔至少1個月"
        location: "醫療院所或衛生所"

    source_url: "https://www.cdc.gov.tw/Category/Page/h2RHafMjIgXBvqPaRA9nKQ"
    last_updated: "2024-01-15"

  adults:
    title: "成人疫苗接種建議"
    description: "成人常規疫苗接種建議時程與注意事項"
    recommendations:
      - vaccine: "流感疫苗"
        type: "influenza"
        frequency: "每年1劑"
        target_group: "所有成人，特別是65歲以上長者"
        notes: "建議每年10月開始接種，流感季節前完成接種"
        priority: "high"

      - vaccine: "COVID-19疫苗"
        type: "covid19"
        frequency: "依疫情狀況調整"
        target_group: "所有成人"
        notes: "依據中央流行疫情指揮中心最新建議接種"
        priority: "high"

    source_url: "https://www.cdc.gov.tw/Category/Page/4Hj-ARQcxzQvXflMg6hU_g"
    last_updated: "2024-01-10"

